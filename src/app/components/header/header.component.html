<div class="es-header" *ngIf="currentPage">
  <div class="es-header-title">
    {{ currentPage.title | translate }}
  </div>

  <div class="es-header-description">
    {{ currentPage.description | translate }}
  </div>

  <div class="es-header-actions" *ngIf="currentPage.action">
    <app-button [text]="currentPage.action.text" [type]="buttonType.Add" [route]="currentPage.action.route"></app-button>
  </div>
</div>

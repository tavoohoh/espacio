<div class="es-categories-filter" *ngIf="categories && categories.length > 0">
  <span class="es-categories-filter-title">
    {{ 'CATEGORIES.FILTER' | translate }}:
  </span>

  <span
    *ngFor="let category of categories"
    class="es-categories-filter-value"
    [class.es-active]="activeCategory === category"
    (click)="clicked.emit(category)"
    >{{ category | translate }}</span
  >
</div>
